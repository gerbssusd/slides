<!doctype html>
<html lang="en">
	<head>
			<style>
			.container{
			    display: flex;
				justify-content: center;
				align-items: center;
				align-self: stretch;
			}
			.col{
			    flex: 1;
			}
			.zoom {
			  padding: 0px;
			  transition: transform .2s; /* Animation */
			  width: 100%;
			  height: 100%;
			  margin: 0 auto;
			}
			
			.zoom:hover {
			  transform: scale(1.8); /* (180% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
			}
			</style>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<div class="container">
					<div class="col">
			                <h3><strong>Getting Started</strong></h3>
			                <p class="text-intro">Start by logging into your teacher Aeries account.</p>
			                <ul.b>
			                  <li>Ensure that the Pages tab of the navigation pane is open.</li>
			                  <li>Click Gradebook in the left navigation pane.</li>
			                </ul.b>
			              </div>
						  <div class="col">
							  <div class="zoom">
							 <a target="_blank" href="/aeriesGB/static/images/01gb.png">
							   <img src="/aeriesGB/static/images/01gb.png" alt="gb1">
								 </a></div>
								</div>
						  </div>
					</section>
					<section>Slide 2</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
