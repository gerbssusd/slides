<!doctype html>
<html lang="en">
	<head>
			<style>
			.container{
			    display: flex;
				justify-content: center;
				align-items: center;
				align-self: stretch;
			}
			.col{
			    flex: 1;
			}
			.zoom {
			  padding: 0px;
			  transition: transform .2s; /* Animation */
			  width: 100%;
			  height: 100%;
			  margin: 0 auto;
			}
			
			.zoom:hover {
			  transform: scale(2.8); /* (180% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
			}
			.wrapper {
			  position: relative;
			}
			
			.lay1 {
			  position: relative;
			  z-index: 1;
			  border: dashed;
			  height: 8em;
			  margin-bottom: 1em;
			  margin-top: 2em;
			}
			.lay2 {
			  position: absolute;
			  z-index: 3; /* put .gold-box above .green-box and .dashed-box */
			  background: gold;
			  width: 80%;
			  left: 60px;
			  top: 3em;
			}
			.lay3 {
			  position: absolute;
			  z-index: 2; /* put .green-box above .dashed-box */
			  background: lightgreen;
			  width: 20%;
			  left: 65%;
			  top: -25px;
			  height: 7em;
			  opacity: 0.9;
			}
			</style>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Illuminate</h1>
					<h2>Flexible Assessments</h2>
				</section>
				<section>
					<div class="container">
					<div class="col">
			                <h3><strong>Getting Started</strong></h3>
			                <p class="text-intro">Pick the main standard(s) you will address</p>
			                <ul.b>
			                  <li>What standard(s) are addressed by your instruction for the four week period?.</li>
			                  <li>Choose big picture standards</li>
			                </ul.b>
			              </div>
				  <div class="col">
					<div class="wrapper">
					 <a target="_blank" href="https://www.cde.ca.gov/be/st/ss/index.asp">
					   <img class="lay1" src="./images/2-1.png" alt="gb1">
						 </a>
					<a target="_blank" href="https://www.cde.ca.gov/be/st/ss/index.asp">
					   <img class="lay2" src="./images/2-2.png" alt="gb2">
						 </a>
					<a target="_blank" href="https://www.cde.ca.gov/re/mo/castandards.asp">
					   <img class="lay3" src="./images/2-3.png" alt="gb3">
						 </a>
						</div>
				  </div>
					</section>
				<section>Slide 2</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
